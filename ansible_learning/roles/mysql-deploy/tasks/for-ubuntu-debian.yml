---
- name: Install gnupg for Ubuntu/Debian
  apt:
    name: gnupg
    state: latest
  when: ansible_os_family == "Debian"

- name: Add an apt key by id from a keyserver for Ubuntu/Debian
  ansible.builtin.apt_key:
    keyserver: pgp.mit.edu
    id: 5072E1F5
  when: ansible_os_family == "Debian"

- name: Generating mysql.list for Ubuntu/Debian
  template:
    src: "mysql.list.j2"
    dest: "{{ DEST_SOURCES_LIST_UBUNTU_DEBIAN }}/mysql.list"
    mode: '0644'
  when: ansible_os_family == "Debian"

- name: Pre-configure mysql-community-server for Ubuntu/Debian
  include_tasks: pre-configure-mysql-community-server.yml
  when: ansible_os_family == "Debian"

- name: Install MySQL for Ubuntu/Debian
  apt:
    name: mysql-server
    state: latest
    update_cache: yes
  environment:
    DEBIAN_FRONTEND: noninteractive
  when: ansible_os_family == "Debian"

- name: Start MySql and autorun for Debian/Ubuntu
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: yes
  when: ansible_os_family == "Debian"
